services:
  - type: web
    name: facesenseattend
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: info
      - key: LOG_DIR
        value: /tmp/logs
      - key: ALLOWED_ORIGINS
        value: https://facesenseattend.onrender.com